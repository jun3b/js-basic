    <script>
      // Binary Search - 이진검색
      // 확인할 때마다 남은 항목의 절반을 없앰
      // 단, 이진검색은 배열이 분류되어있어야만 작동 = 배열이 순서가 정해져 있어야함

      // 분류가 되어 있는 데이터 배열의 중간점(halfway point) 선택
      // 배열을 두 부분으로 나눔 = divide and conquer (분할 정복)

      function binarySearch(arr, e) {
        let start = 0;
        let end = arr.length - 1;
        let middle = Math.floor((start + end) / 2);
        console.log(start, middle, end);

        while(arr[middle] !== e && start <= end) {
          if(e < arr[middle]) {
            end = middle - 1;
          } else {
            start = middle + 1;
          }
          middle = Math.floor((start + end) / 2);
        }
        console.log(start, middle, end);
        return arr[middle] === e ? middle : -1;
        // if(arr[middle] === e) {
        //   return middle;
        // }
        // return -1;
      }
      console.log(binarySearch([2,5,6,9,13,15,28,30], 15));
      // 2, 5, 6, 9, 13, 15, 28, 30
      // s        m              e 

      // 2, 5, 6, 9, 13, 15, 28, 30
      // s  m2 e  m1               

      // 2, 5, 6, 9, 13, 15, 28, 30
      //          m1  s  m2       e 

      // 만약 배열에 없는 큰 수를 찾으려고 한다면?
      // binarySearch([2,5,6,9,13,15,28,30], 50);
      // 2, 5, 6, 9, 13, 15, 28, 30
      //                         sme
      // 엔드포인트가 없기 때문에 계속 while 루프를 돌게 될 것...
      // console.log(start, middle, end); -> 8, 7, 7 

      // 이진검색 BigO -> O(log n) (O(log n) 은 O(1) 과 거의 동일)
      // 16개 배열 -> 4단계, 32개 배열 -> 5단계
      // 데이터 수는 2배로 늘어났는데 이진검색을 하면 1단계만 추가 됨
    </script>
