<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>JS study</title>
  </head>
  <body>
    <script>
      function naiveSearch(long, short) {
        let count = 0;

        for(let i=0; i<long.length; i++) {
          for(let j=0; j<short.length; j++) {
            // console.log(long[i], short[j]);
            console.log(i, short[j], j, long[i+j]);
            if(short[j] !== long[i+j]) {
              console.log("break");
              break;
            }
            if(j === short.length - 1) {
              console.log("found");
              count++;
            }
          }
        }
        return count;
      }
      console.log(naiveSearch("lorie loled", "lol"));

    </script>
  </body>
</html>
