<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <title>JS study</title>
  </head>
  <body>
    <script>
      // 재귀 -> endPoint는 마지막에 생각하자

      // 재귀문제 1. power
      // power(2,0) // 1
      // power(2,2) // 4
      // power(2,4) // 16
      function power(base, a) {
        if (a === 0) {
          return 1;
        }
        if (a !== 0) {
          return (base * (power(base, a-1)));
        }
      }
      console.log("power : "+ power(2,4));

      // 재귀문제 2. factorial
      // factorial(1) // 1
      // factorial(2) // 2
      // factorial(4) // 24
      // factorial(7) // 5040
      // 0! = 1
      function factorial(num) {
        if(num === 0) return 1;
        return num * factorial(num-1);
      }
      console.log("factorial : " + factorial(7));

      // 재귀문제 3. productOfArray
      // productOfArray([1,2,3]) // 6
      // productOfArray([1,2,3,10]) // 60
      function productOfArray(arr) {
        if (arr.length === 0) {
          return 1;
        }
        return arr[0] * productOfArray(arr.slice(1));
      }
      console.log("productOfArray : " + productOfArray([1,2,3,10]));

      // 재귀문제 4. recursiveRange
      // recursiveRange(6) // 21
      // recursiveRange(10) // 55 
      function recursiveRange(num) {
        if (num === 0) {
          return 0;
        }
        return num + (recursiveRange(num-1));
      }
      console.log("recursiveRange : " + recursiveRange(10));

      // 재귀문제 5. fib 피보나치
      // 1, 1, 2, 3, 5, 8, 13...
      // fib(4) // 3
      // fib(10) // 55
      // fib(28) // 317811
      // fib(35) // 9227465
      function fib(num) {
        if (num <= 2) {
          return 1;
        }
        return fib(num-1) + fib(num-2);
      }
      console.log("fib : " + fib(10));
    </script>
    </div>
  </body>
</html>
