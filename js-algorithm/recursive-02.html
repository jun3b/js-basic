    <script>
      // 재귀문제 1. power
      // power(2,0) // 1
      // power(2,2) // 4
      // power(2,4) // 16
      function power(base, a) {
        if (a === 0) {
          return 1;
        }
        if (a !== 0) {
          return (base * (power(base, a-1)));
        }
      }
      console.log("power : "+ power(2,4));



    </script>
