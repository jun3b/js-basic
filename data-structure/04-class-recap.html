<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <title>JS study</title>
  </head>
  <body>
    <script>
      // 1. 클래스는 인스턴스로 알려진 객체를 생성하기 위한 청사진
      // 2. 클래스들은 new 키워드를 통해 생성되거나 인스턴스화 됨
      // 3. constructor 는 클래스가 인스턴스화 될 떄 동작하는 특별한 함수
      // (ex. new Student 로 클래스를 인스턴스화 시키면 Student 클래스의 constructor가 먼저 동작함)
      // 4. 인스턴스 메소드는 메소드 혹은 객체와 유사한 방식으로 클래스에 추가될 수 있음
      // 5. 클래스 메소드는 static 키워드와 함께 추가될 수 있음
    </script>
    </div>
  </body>
</html>
