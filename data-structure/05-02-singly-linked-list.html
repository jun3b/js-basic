<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <title>JS study</title>
  </head>
  <body>
    <script>
      // 단방향 연결 리스트 (Singly Linked List)
      // 1. 문자열, 숫자 등 무엇이든 원하는 데이터를 저장하는 자료구조
      
      // 2. 배열처럼 순서에 따라 다수의 데이터 저장
      // 2-1. 단 배열은 index 가 부여돼서 index로 접근 가능 (arr[3] 처럼...)
      // 2-2. 링크드 리스트는 인덱스 없이 그냥 다수의 데이터 element 들이 기차처럼 연결된 형태로 구성됨.
      
      // 3. 여기서 각각의 element 들을 노드(node)라고 부름
      // 3-1. 따라서 링크드 리스트들은 다수의 노드들로 구성되고, 각각의 노드는 하나의 데이터 element를 저장
      // 3-2. 각 노드들은 다음 노드를 가리키는 정보를 저장하고 있으며, 더이상 다음 노드가 없을 경우 null 저장
      
      // 4. head : 링크드 리스트의 시작 노드 / tail : 링크드 리스트의 마지막 노드
      // 4-1. 중간의 노드에 가고 싶으면 첫번째 노드부터 시작해서 다음 노드를 확인해야 함

      // 5. 단방향 연결 리스트는 각 노드가 다음 노드로 오직 단일 방향으로만 연결된 형태
      // cf. 양방향 연결 리스트는 이전 노드를 가리키는 역방향으로도 연결됨

      // 6. 링크드 리스트 검색 -> 첫번째 노드부터 시작하여 다음 노드에 원하는 데이터가 있는지 하나씩 확인
      // 7. 링크드 리스트 추가 -> 첫번째 노드부터 시작하여 원하는 위치에 데이터를 추가
      // 7-1. 배열 -> 모든 요소들에게 새로운 위치 정보를 제공하기 위해 새로운 인덱스를 할당해야 함
      // 7-2. 링크드 리스트 -> 새로운 노드를 가리키면 됨

      // 정리 - 링크드 리스트 vs Array
      // 링크드 리스트 
      // - 인덱스 없음. 각 노드는 next 포인터를 통해 연결되어 있음
      // - 임의 접근 못함(ex. 10번째 항목이 필요할 경우 그 값을 바로 얻을 수 없으며 첫번째 노드부터 이동해야 함)
      // - 대신 새로운 항목을 추가하거나 기존 항목을 제거할 경우 편리(인덱스가 없으니까)
      // = 임의 접근이 필요하지 않은 아주 긴 데이터들이나 많은 정보에 대하여 작업할 때 유용
    </script>
    </div>
  </body>
</html>
